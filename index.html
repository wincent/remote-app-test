<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Remote App Test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="app.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<h1>Test</h1>
		<div class="button-holder">
			<button class="btn btn-secondary" id="hello">Say hello</button>
			<button class="btn btn-secondary" id="extend">Extend session</button>
			<button class="btn btn-secondary" id="json">Get some JSON (REST)</button>
			<button class="btn btn-secondary" id="text">Get some text (REST)</button>
			<button class="btn btn-secondary" id="blob">Get a Blob</button>
			<button class="btn btn-secondary" id="graphql">Run GraphQL query</button>
			<button class="btn btn-secondary" id="error">Trigger error</button>
		</div>
		<div id="results">
		</div>
		<hr />
		<div class="form-check">
			<input
				class="form-check-input"
				type="checkbox"
				value=""
				id="debug"
			/>
			<label class="form-check-label" for="debug">
				Output debug info to JS console
			</label>
		</div>
		<script src="http://0.0.0.0:8080/o/remote-web-app-client-js/remote-web-app-client-js.js"></script>
		<script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Remote App Test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="app.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	<body>
		<h1>Test</h1>
		<h2>Basics</h2>
		<div class="button-holder">
			<button class="btn btn-secondary" id="hello">Say hello</button>
			<button class="btn btn-secondary" id="error">Trigger error</button>
			<button class="btn btn-secondary" id="registration">Unregister</button>
			<div class="dropdown" style="display: inline-block;">
				<button
					aria-expanded="false"
					aria-haspopup="true"
					class="btn btn-secondary dropdown-toggle"
					data-toggle="dropdown"
					id="get"
					type="button"
				>
					Get info
					<span aria-hidden="true" class="icon-caret-down"></span>
				</button>
				<ul
					aria-labelledby="get"
					class="dropdown-menu"
					id="menu"
					x-placement="bottom-start"
					style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);"
				>
					<li><a class="dropdown-item get-item" href="#companyId">Company ID</a></li>
					<li><a class="dropdown-item get-item" href="#css">CSS URL</a></li>
					<li><a class="dropdown-item get-item" href="#defaultLanguageId">Default language ID</a></li>
					<li><a class="dropdown-item get-item" href="#isControlPanel">Is Control Panel?</a></li>
					<li><a class="dropdown-item get-item" href="#languageId">Language ID</a></li>
					<li><a class="dropdown-item get-item" href="#isSignedIn">Signed In?</a></li>
					<li><a class="dropdown-item get-item" href="#userId">User ID</a></li>
					<li><a class="dropdown-item get-item" href="#userName">User Name</a></li>
					<li class="dropdown-divider"></li>
					<li><a class="dropdown-item get-item" href="#nonExistent">Non-existent property</a></li>
				</ul>
			</div>
		</div>
		<h2>Network</h2>
		<div class="button-holder">
			<button class="btn btn-secondary" id="extend">Extend session</button>
			<button class="btn btn-secondary" id="json">Get some JSON (REST)</button>
			<button class="btn btn-secondary" id="text">Get some text (REST)</button>
			<button class="btn btn-secondary" id="blob">Get a Blob</button>
			<button class="btn btn-secondary" id="graphql">Run GraphQL query</button>
		</div>
		<div id="results">
		</div>
		<hr />
		<div class="form-check">
			<input
				checked
				class="form-check-input"
				type="checkbox"
				value=""
				id="debug"
			/>
			<label class="form-check-label" for="debug">
				Output debug info to JS console
			</label>
		</div>
		<script src="http://0.0.0.0:8080/o/remote-web-app-client-js/remote-web-app-client-js.js"></script>
		<script src="app.js"></script>
	</body>
</html>
